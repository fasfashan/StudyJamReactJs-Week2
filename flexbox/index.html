<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <img width="100%" src="../assets/img/music.jpg" alt="card-header-image" />
          </div>
          <div class="card-content">
            <div class="card-content_copy">
              <h1>Order Summary</h1>
              <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
            </div>
            <div class="card-content_plan">
              <div class="card-content_plan_desc">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 40 40" fill="none">
                  <path
                    d="M17.1483 17.2329V30.6829C17.1483 33.9829 14.4483 36.6662 11.165 36.6662C7.86497 36.6662 5.18164 33.9829 5.18164 30.6829C5.18164 27.3996 7.86497 24.7162 11.165 24.7162C12.5483 24.7162 13.7983 25.1996 14.815 25.9829V17.8996L17.1483 17.2329Z"
                    fill="#9F7791"
                  />
                  <path
                    d="M34.8182 12.1997V27.4664C34.8182 30.7664 32.1349 33.4497 28.8349 33.4497C25.5516 33.4497 22.8516 30.7664 22.8516 27.4664C22.8516 24.183 25.5516 21.4997 28.8349 21.4997C30.2349 21.4997 31.4849 21.983 32.5016 22.783V12.8664L34.8182 12.1997Z"
                    fill="#9F7791"
                  />
                  <path
                    opacity="0.4"
                    d="M34.8184 8.63361V12.2003L14.8184 17.9003V11.2503C14.8184 8.80028 16.3017 6.90028 18.6517 6.26695L28.285 3.63361C30.235 3.10028 31.885 3.28361 33.0517 4.18361C34.235 5.06695 34.8184 6.56694 34.8184 8.63361Z"
                    fill="#9F7791"
                  />
                </svg>
                <div class="card-content_plan_desc_copy">
                  <h3>Annual Plan</h3>
                  <p>$59.9/year</p>
                </div>
              </div>
              <button class="card-content_plan_button">Change</button>
            </div>
          </div>
          <div class="card-footer">
            <button class="card-footer_button_primary">Proceed to Payment</button>
            <button class="card-footer_button_secondary">Cancel order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
